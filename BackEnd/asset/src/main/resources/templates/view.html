<body>
    <div>
        <table border="2" id="example" class="table table-striped table-responsive-md table">
            <thead>
                    <tr>
                    	<th>sn</th>
                    	<th>username</th>
                        <th>password</th>
                       	<th>Address</th>
                        <th>regno</th>
                        <th>role</th>
                        <th>name</th>
                        

                    </tr>

            </thead>
            <tbody>
            <tr th:each="user:${listuser}">

                <td th:text="${user.username}"> </td>
                <td th:text="${user.password}"> </td>
                <td th:text="${user.regno}"> </td>
           		<td th:text="${user.address}"> </td>
                <td th:text="${user.role}"> </td>               
                 <td th:text="${user.name}"> </td>
                
               <td>
               
               
               
               <div class="group">
						<div class="btn-group">
					 <a  th:href="@{/user/delete(id=${user.id})}"   class="btn btn-danger" id="deleteButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">

  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
</svg></a>
					 	
					 	<a  th:href="@{/user/findById/(id=${user.id})}" class="btn btn-primary" onclick="getUpdatDetails(this);return false;" id="updateButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

					 	</div>
					</div>
        
                  
        

                </td>

            </tr>
            </tbody>
        </table>
        
        
        
        
		 <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">cofirm delete</h5>
		        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
		        <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <p>Are sure you want do delete this records?.</p>
		      </div>
		      <div class="modal-footer">
		        <a class="btn btn-primary" id="confirmDeleteButton" href="">Yes,delete</a>
		        <button type="button" class="btn btn-primary">No</button>
		      </div>
		    </div>
		  </div>
		  </div>
		  
		  
		  
		  
		  
		  <div class="ff">
    
    	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-label="labelled">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle" id="exampleModalLabel">update</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/user/update}" method="PUT">
                    	 <input type="hidden" id="id" value="${user.id}">
                       
                       
                        <div class="form-group">
                            <label for ="recipient-name" class="col-form-label">sn:</label>
                            <input type="text" class="form-control" id="idEdit" name="id" readonly>
                        </div>
                    
                        <div class="form-group">
                            <label for ="recipient-name" class="col-form-label">username</label>
                            <input type="text" class="form-control" id="usernameEdit" name="username">
                        </div>

                        <div class="form-group">
                            <label for ="recipient-name" class="col-form-label">password</label>
                            <input type="text" class="form-control" id="passwordEdit" name="password">
                        </div>

                        <div class="form-group">
                            <label for ="recipient-name" class="col-form-label">:.regno</label>
                            <input type="text" class="form-control" id=".regnoEdit" name="rgno">
                        </div>

                        <div class="form-group">
                            <label for ="recipient-name" class="col-form-label">address:</label>
                            <input type="text" class="form-control" id="addressEdit" name="address">
                            </div>
                            
                            
                             <div class="form-group">
                            <label for ="recipient-name" class="col-form-label">role:</label>
                            <input type="text" class="form-control" id="roleEdit" name="role">
                            
                             <div class="form-group">
                            <label for ="recipient-name" class="col-form-label">name:</label>
                            <input type="text" class="form-control" id="nameEdit" name="name">
                            </div>
                           
                        </div>
                        
                        <button type="submit" class="btn btn-primary"></button>
                        
                        </form>
                        </div>
                        </div>
                        </div>
                        </div>
                        </div>

<script type="text/javascript">
function getUpdatDetails(th){
	
	event.preventDefault();
	
	var href=$(th).attr('href');
	
	$.get(href,function(user){
		$('#idEdit').val(user.id);
		$('#usernameEdit').val(user.username);
		$('#passwordEdit').val(user.password);
		$('#regnoEdit').val(user.regno);
		$('#roleEdit').val(user.role);
		$('#nameEdit').val(user.name);
		
		
});
	var myModal = new bootstrap.Modal(document.getElementById("editModal"), {});
	myModal.show();
		
}

	$('table #deleteButton').on('click',function(event){
		event.preventDefault();
		var href=$(this).attr('href');
		
		$('#confirmDeleteButton').attr('href', href);
	
		var myModal = new bootstrap.Modal(document.getElementById("deleteModal"), {});
		myModal.show();
    });





</script>
